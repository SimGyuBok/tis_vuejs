<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Local and Global Components</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">

    <!-- vue 스크립트 플러그인 임포트   -->
    

</head>
<body>
    <xmp>
        Vue 컴포넌트 만드는 방법을 배운다.

        Vue의 my-global-component 와 my-local-component를 전역 컴포넌트로 만드시오
        my-global-component의 template: <div>g 컴포넌트</div>
        my-local-component의 template: <div>l 컴포넌트</div>

        [참조]page 57
    </xmp>
    <hr>
    <h2>컴포넌트 만들기 실습</h2>
    <hr>
    <div id="app">
        <h3>인스턴스 영역</h3>
        <br>
        <my-global-component></my-global-component>
        <br>
        <my-local-component></my-local-component>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> /* jQuery library */</script>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"> /* vue 플러그인 임포트 */</script>

<script>
    // 전역 컴포넌트 만들기
    Vue.component("my-global-component", {
        // 전역컴포넌트 속성: npdtmc^2w
        // n: name
        // p: props
        // d: data
        // t: template
        name: "my-global-component",
        props: {
            propsdata: null,
        }, 
        data : function() {
            return {

            };
        },
        template: `
            <div>g 컴포넌트</div>
        `
    });
    Vue.component("my-local-component", {
        // 전역컴포넌트 속성: npdtmc^2w
        // n: name
        // p: props
        // d: data
        // t: template
        name: "my-local-component",
        props: {
            propsdata: null,
        }, 
        data : function() {
            return {

            };
        },
        template: `
            <div>l 컴포넌트</div>
        `
    });
    new Vue({
        el: "#app"
    })
</script>

</html>
