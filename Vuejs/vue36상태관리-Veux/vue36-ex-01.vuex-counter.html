<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuex Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css">

    <style>

    .component-parent {
        width: 50%;
        background-color: lightblue;
        padding:5%;
    }
    .component-child {
        width: 80%;
        background-color: lightgray;
        padding: 5% 5% 10% 0;
    }
    </style>

    <!-- vue 스크립트 플러그인 임포트   -->
    
    
</head>

<body>
    <xmp>

        예제 "34-ex-01-counter.html" 를 Vuex를 사용하는 방법으로 바꾸어 본다.

        이 앱의 특징은 다음과 같습니다.
          + 버튼을 클릭하면 카운터가 올라가고
          - 버튼을 클릭하면 카운터가 감소됩니다.

        child-componet 템플릿 태그는 아래와 같이 설정하시오.
          <div>
              <button v-on:click="addCount">Add Count</button>
              <button v-on:click="clearCount">Clear Count</button>
          </div>
    </xmp>
    <hr>

    <div id="app" class="component-parent">
        Parent counter : {{ counter }} <br>
        <button name="parent" v-on:click="addCounter(this.event, +10)">+</button>
        <button name="parent" v-on:click="subCounter(this.event, -10)">-</button>
        <p></p>

        <!-- Child 컴포넌트 -->
        <component-child></component-child>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> /* jQuery library */</script>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"> /* vue 플러그인 임포트 */</script>
<script src="https://unpkg.com/vuex@3.3.0/dist/vuex.js"> /* vuex 플러그인 임포트 */</script>
<script>
    var store = new Vuex.Store({
        actions: {
            increment: function(mutations, value) {
                mutations.commit("increment", value);
            },
            decrement: function(mutations, value) {
                mutations.commit("decrement", value);
            }
        },
        mutations: {
            increment: function(state, value) {
                state.counter = state.counter + Number(value);
            }, 
            decrement: function(state, value) {
                state.counter = state.counter + Number(value);
            }
        },
        state: {
          counter: 0
        },
        getters: {
          counter: function(state) {
            return state.counter;
          }
        }
    })

    Vue.component("component-child", {
        template: `
            <div class="component-child">
                <div>
                    Child counter : {{num}}
                </div>
                <button v-on:click="addCount">+</button>
                <button v-on:click="subCount">-</button>
            </div>
        `,
        methods: {
            addCount: function(event) {
                store.dispatch("increment", "1");
            },
            subCount: function(event) {
                store.dispatch("decrement", "-1");
            }
        },
        computed: {
            num: function() {
                return store.getters.counter;
            }
        }
    })

    new Vue({
        el:"#app",
        methods: {
            addCounter: function(event, cnt) {
                store.dispatch("increment", cnt);
            },
            subCounter: function(event, cnt) {
                store.dispatch("decrement", cnt);
            }
        }, 
        computed: {
            counter: function() {
                return store.getters.counter;
            }
        }
    })
</script>

</html>
