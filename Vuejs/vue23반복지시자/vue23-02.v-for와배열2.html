<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"> /* vue 플러그인 임포트 */</script>
<script>
    
    var options = [
        { text: 'One', value: 'A' },
        { text: 'Two', value: 'B' },
        { text: 'Three', value: 'C' },
        { text: 'Four', value: 'D' }
    ];

    for (option of options) {
        //var option = options[i];
        console.log("text: "+option.text + ", value: "+option.value);
    }

    // map 함수를 사용하여 프로퍼티 추가
    var newopt = options.map(function (el, index) {
        var obj = el;
        obj.no = index + 1;
        return obj;
    }).filter(function(el) {
        return el.no === 1;
    });

    console.log(newopt);

</script>
