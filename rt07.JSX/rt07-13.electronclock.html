<script type="text/babel">
    class ElectronClock extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                style1: {
                    fontSize: "80pt",
                },
            };
        }

        z2(val) {
            // 1 -> 01 리턴
            // 11 -> 11 리턴
            const str = "00" + val;

            // 001 -> 01
            // 0011 -> 11
            return str.substr(str.length - 2, 2);
        }

        render() {
            /*
            setInterval(function () {
                let curDate = new Date().toLocaleString();
                return <div>curDate</div>;
            }, 1000);
        */

            let curDate = new Date();
            let hour = this.z2(curDate.getHours());
            let minute = this.z2(curDate.getMinutes());
            let seconds = this.z2(curDate.getSeconds());
            return (
                <div style={this.state.style1}>
                    {hour}:{minute}:{seconds}
                </div>
            );
        }
    }

    setInterval(function () {
        ReactDOM.render(
            <ElectronClock></ElectronClock>,
            document.getElementById("app")
        );
    }, 1000);
</script>
