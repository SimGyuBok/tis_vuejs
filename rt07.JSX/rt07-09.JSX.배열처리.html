<script type="text/babel">
    const todoList = [
        { taskName: "빨래하기", finished: false },
        { taskName: "공부하기", finished: true },
        { taskName: "게임하기", finished: true },
        { taskName: "청소하기", finished: false },
    ];

    class Loop1 extends React.Component {
        constructor(props) {
            super(props);

            this.state = {};
        }

        render() {
            //const items = this.props.items;
            return (
                <div>
                    <div>finish 한 것만 출력 ↓</div>
                    <hr />
                    <ul>
                        {todoList.map(function (value, key) {
                            if (value.finished) {
                                return <li key={key}>{value.taskName}</li>;
                            }
                        })}
                    </ul>
                </div>
            );
        }
    }

    ReactDOM.render(<Loop1></Loop1>, document.getElementById("wrap1"));
</script>
