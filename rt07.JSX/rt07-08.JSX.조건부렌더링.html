<script type="text/babel">
    // 단계4. React.Component 만들기
    // 컴포넌트 종류.
    // 1. 클래스형 컴포넌트
    // 2. 함수형 컴포넌트
    // 3. 고차함수형(하이오더) 컴포넌트 --> 클래스의 상속 구현하기 위해서.
    // 4-1. 함수형 컴포넌트 만들기
    function UserGreeting(props) {
        return <h1>로그인 여부: {props.isLogin + ""}, Welcome back!</h1>;
    }

    function GuestGreeting(props) {
        // 넘겨받은 isLogin을 포함하여 출력하시오
        return <h1>로그인 여부: {props.isLogin + ""}, Please sign up.</h1>;
    }
    // 4-2. 클래스형 컴포넌트 만들기
    class Greeting extends React.Component {
        constructor(props) {
            super(props);

            this.state = {};

            //this.handler = this.handler.bind(this);
        }

        render() {
            // isLogin 의 값에 따라 리턴하는 컴포넌트 분기한다.
            // isLogin 은 부모로부터 받는 값이다.
            const isLogin = this.props.isLogin;

            // 코드 추가. 부모로부터 받은 props 를 자식 컴포넌트에 넘기시오.
            if (isLogin) {
                // UserGreeting 출력
                return <UserGreeting {...this.props}></UserGreeting>;
            } else {
                return <GuestGreeting {...this.props}></GuestGreeting>;
            }
        }
    }

    // 단계5. ReactDOM.render()에 컴포넌트 주입
    // Greeting 컴포넌트의 isLogin 에 false 를 넘기도록 설정하시오.
    ReactDOM.render(
        <Greeting isLogin={true}></Greeting>,
        document.getElementById("app")
    );
</script>
